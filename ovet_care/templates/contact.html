{%- block content -%}

 <!-- contact section -->

 <section class="contact_section layout_padding">
  <div class="container ">
    <div class="heading_container">
      <h2>
        Contact Us
      </h2>
      <img src="{{ url_for('static', filename='images/plug.png') }}" alt="">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="">
          <div>
            <input type="text" id="name_of_contact" name="name_of_contact" placeholder="Name" />
          </div>
          <div>
            <input type="email" id="email_of_contact" name="email_of_contact" placeholder="Email" />
          </div>
          <div>
            <input type="text" id="contact_phone" name="contact_phone" placeholder="Phone Number" />
          </div>
          <div>
            <input type="text" id="contact_msg" name="contact_msg" class="message-box" placeholder="Message" />
          </div>
          <div class="d-flex ">
            <button>
              SEND
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2024819.3820652696!2d5.642888522934689!3d7.604837512752285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sAsaba%20Airport!5e0!3m2!1sen!2sng!4v1691679592555!5m2!1sen!2sng" width="600" height="300" style="border:0; width: 100%; height:100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end contact section -->
